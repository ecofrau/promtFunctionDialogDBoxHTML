<!DOCTYPE html>
<html lang="en">
  <head>

    <title>JavaScript Tasks</title>
    <script>
      // Task 1: Calculate the cube of a number
      function calculateCube() {
        let number = prompt("Enter a number:");
        let cube = Math.pow(Number(number), 3);
        console.log("The cube of the number is:", cube);
      }

      // Task 2: Sum of two numbers
      function sumTwoNumbers() {
        let firstNumber = prompt("Enter the first number:");
        let secondNumber = prompt("Enter the second number:");
        let sum = Number(firstNumber) + Number(secondNumber);
        console.log("The sum of the two numbers is:", sum);
      }

      // Task 3: User information

        let userposition = prompt("Enter your position:");

        let birthYear = currentYear - Number(userage);

        console.log(
          `Hi, my name is ${username} ${usersurname}. I was born in ${birthYear}. Iâ€™m ${userposition}.`
        );
      }
    </script>
  </head>
  <body>
    <h1>JavaScript Tasks</h1>
    <button onclick="calculateCube()">Calculate Cube</button>
    <button onclick="sumTwoNumbers()">Sum Two Numbers</button>
    <button onclick="userInfo()">User Information</button>
  </body>
